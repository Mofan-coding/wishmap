<body>
  <div id="map"></div>
  <div class="overlay">

    <input id="wishInput" type="text" placeholder="è®¸ä¸‹ä½ çš„æ„¿æœ›..." />

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9mYW56IiwiYSI6ImNtYmJmN2Q5cDFobHoycnB0dm1nbDJwMG8ifQ.r1SPoeWPRXMdt6Y7zZNs7w';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',

    // æäº¤æ„¿æœ›
    function submitWish() {
      navigator.geolocation.getCurrentPosition(pos => {
        const wish = document.getElementById('wishInput').value;
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

 

        // å½©è›‹å…³é”®è¯è§¦å‘
        const keywords = ['çˆ±', 'å’Œå¹³', 'å¥‡è¿¹', 'å¥åº·', 'å‘è´¢'];
        if (keywords.some(k => wish.toLowerCase().includes(k))) {
          triggerFirework();
        }

        fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ wish, latitude: lat, longitude: lon })
        })
        .then(res => res.json())
        .then(data => {
          alert('æ„¿æœ›å·²ç‚¹äº®ï¼');
          new mapboxgl.Marker({ color: "#FFD700" })
            .setLngLat([lon, lat])
            .setPopup(new mapboxgl.Popup().setText(wish))

        .catch(err => alert('æäº¤å¤±è´¥ï¼Œè¯·ç¨åå†è¯•'));

    // åŠ è½½æ„¿æœ›å¹¶å±•ç¤ºåœ¨åœ°å›¾ä¸Š
    fetch('/api/wishes')
      .then(res => res.json())
      .then(data => {
        const grouped = {};

        data.records.forEach(record => {
          const fields = record.fields;
          // ä¿®æ”¹ wish èšåˆ keyï¼Œç»Ÿä¸€ç²¾åº¦
 
          const key = `${fields.Latitude},${fields.Longitude}`;

          if (!grouped[key]) grouped[key] = [];
          grouped[key].push(fields.Wish);
        });

        Object.keys(grouped).forEach(key => {
          const [lat, lon] = key.split(',').map(Number);
          const wishes = grouped[key];

          const popupContent = wishes
            .map((wish, i) => `<div style="margin-bottom: 6px;">ğŸ’« ${i + 1}. ${wish}</div>`)
            .join('');

          new mapboxgl.Marker({ color: "#FFD700" })
            .setLngLat([lon, lat])
            .setPopup(
              new mapboxgl.Popup({ offset: 25 })
                .setHTML(`
                  <div style="
                    background: #fff; 
                    color: #000; !important; 
                    padding: 12px;

                    overflow-y: auto;

                `)
            )

        });
      })

    // å½©è›‹åŠ¨ç”»å‡½æ•°
    function triggerFirework() {
      const boom = document.createElement('div');

      boom.style.position = 'fixed';
      boom.style.fontSize = '48px';

      boom.style.transform = 'translate(-50%, -50%)';
