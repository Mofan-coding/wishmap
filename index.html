
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>愿望星图 Wish Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    #map {
      position: absolute;
      top: 0; bottom: 0; width: 100%;
    }
    .overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }
    .overlay h1 {
      margin: 0;
      font-size: 1.5em;
      color: #FFD700;
    }
    .overlay input {
      margin-top: 10px;
      padding: 8px;
      width: 250px;
      border-radius: 8px;
      border: none;
    }
    .overlay button {
      margin-left: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      background: #FFD700;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="overlay">
    <h1>🌟 与世界一起创造你的奇迹</h1>
    <input id="wishInput" type="text" placeholder="许下你的愿望..." />
    <button onclick="submitWish()">点亮愿望</button>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW9mYW56IiwiYSI6ImNtYmJmN2Q5cDFobHoycnB0dm1nbDJwMG8ifQ.r1SPoeWPRXMdt6Y7zZNs7w';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [105, 35],
      zoom: 2
    });

    function submitWish() {
      navigator.geolocation.getCurrentPosition(pos => {
        const wish = document.getElementById('wishInput').value;
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        

        fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ wish, latitude: lat, longitude: lon })
        })
        .then(res => res.json())
        .then(data => {
          alert('愿望已点亮！');
          new mapboxgl.Marker({ color: "#FFD700" })
            .setLngLat([lon, lat])
            .setPopup(new mapboxgl.Popup().setText(wish))
            .addTo(map);
        })
        .catch(err => alert('提交失败，请稍后再试'));
      });
    }

    // Fetch wishes on load
  fetch('/api/wishes')
  .then(res => res.json())
  .then(data => {
    data.records.forEach(record => {
      const fields = record.fields;
      const lat = fields.Latitude;
      const lon = fields.Longitude;
      const wish = fields.Wish;

      console.log("📍 加载愿望：", { wish, lat, lon });

      if (!wish || !lat || !lon) {
        console.warn("❗️字段缺失，跳过：", fields);
        return;
      }

      new mapboxgl.Marker({ color: "#FFD700" })
        .setLngLat([lon, lat])
        .setPopup(new mapboxgl.Popup({ offset: 25 }).setText(wish))
        .addTo(map);
    });
  })
  .catch(err => {
    console.error("❌ 获取愿望失败：", err);
  });
